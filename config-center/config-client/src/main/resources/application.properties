# Spring Boot 热更新示例应用配置

# 服务器端口配置
server.port=8081

# 应用名称
spring.application.name=config-client-hot-update-example

# 日志级别配置
logging.level.com.bank.config=DEBUG
logging.level.org.springframework=INFO

# 配置中心连接配置
config.server.url=http://localhost:8080
config.app.code=1003
config.env.code=dev
config.app.id=3
config.instance.id=spring-instance-001
config.instance.ip=127.0.0.1

# 示例配置项（用于测试热更新）
# 这些配置项应该在配置中心创建
database.url=jdbc:mysql://localhost:3306/example
database.username=example_user
database.pool.maxConnections=20
logging.level=INFO
feature.enableCache=true
feature.enableMetrics=true
feature.enableHealthCheck=true
app.timeout=30000
app.secret=example-secret-key
redis.host=localhost
redis.port=6379

# 热更新配置
config.hot-update.enabled=true
config.hot-update.check-interval=1000
