# 日志配置
logging:
  level:
    com.bank.config: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 自定义配置
config:
  # 推送配置
  push:
    websocket:
      endpoint: /ws/config
      allowed-origins: "*"
  
  # 缓存配置
  cache:
    config-ttl: 300  # 配置缓存时间（秒）
    version-ttl: 600  # 版本缓存时间（秒）
  
  # 安全配置
  security:
    # 不需要认证的路径
    permit-all:
      - /api/auth/login
      - /api/auth/register
      - /api/health
      - /api/actuator/**
      - /ws/** 