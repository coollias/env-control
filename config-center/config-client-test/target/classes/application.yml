# 服务器配置
server:
  port: 8081

# 应用配置
spring:
  application:
    name: config-client-test

# 日志配置
logging:
  level:
    com.bank.config: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 